{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Login
{% endblock %}


{% block content %}
	<form role="form"
		  action="{% url 'player_login' %}"
		  method="post">
		{% csrf_token %}
		
		<p> Please login. </p>
		
		{{ form | crispy }}
		<p></p>
		<button type="submit" class="btn btn-success">Sign In</button>
	</form>
{% endblock %}
